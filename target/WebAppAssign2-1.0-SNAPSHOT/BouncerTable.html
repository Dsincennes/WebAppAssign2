<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play with React</title>
 <!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
    {
    "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
     }
    }
</script>
</head>
<body>
  <div id="root"></div>
<script type="text/babel" data-type="module">   
import React, { useEffect, useState, StrictMode, useRef } from 'react';
import {createRoot} from 'react-dom/client';
       
       function MyApp() {
           
        const [bouncers, setBouncers] = useState([]);   
        const [selected, setSelected] = useState([]);          
        
        
        useEffect(
            () => {
              async function getBouncers() {
                  let result = await fetch("http://localhost:8080/WebAppAssign2/resources/bouncer",
                  {
                      method: 'GET',
                      headers: {'Accept': 'application/json'}
                  });
                  const json = await result.json();
                  setBouncers(json);
                };                
                const timeInterval = setInterval(getBouncers,300);                
                return () => clearInterval(timeInterval);                
           }, []);   
           
        const handleClick = (event, field, index) => {
            setSelected({"index":index, "field":field,"value":event.target.value});   
         };// handle click end
          
        function handleChange(event,field,index) {
          setSelected({"index":index, "field":selected.field,"value":event.target.value})    
          };     
          
        const handleSubmit = (event) => {
            var newItem;
                bouncers.map((item, key) => {
                    if (key === selected.index) { //this is the one the user is changing
                     newItem = Object.assign({}, item, {[selected.field]: selected.value}); //make a copy of the item to change
                     setBouncers([]); // reset selected until next click/change
                        fetch("http://localhost:8080/WebAppAssign2/resources/bouncer/" + item.id, {
                            method: 'PUT',
                            body: JSON.stringify(newItem),
                            headers: {'Content-type': 'application/json'
                            }})
                            .then(res => res.text());
                            }
                        });
                    event.preventDefault();
                  };         
            
            return <div>
                    <h1> Bouncer Live Data</h1>
                    <form onSubmit={handleSubmit}>
                        <table style={{ border: '1px solid black'}}>
                        <tbody>
                            <tr><th>ID</th><th>X Position</th><th>Y Position</th><th>ySpeed</th>{selected.field != null ? <th> New {selected.field}</th>:""}</tr>
                            {bouncers.map((bouncer,key)=>{
                            return (
                            <tr>
                            <td>{bouncer.id}</td>
                            <td><input type="text" name={bouncer.id} value={bouncer.x} onClick={(e) => handleClick(e,"x",key)} onChange={(e)=>this.handleChange(e,"x",key)} /> </td>
                            <td><input type="text" name={bouncer.id} value={bouncer.y} onClick={(e) => handleClick(e,"y",key)} onChange={(e)=>this.handleChange(e,"y",key)} /> </td>
                            <td><input type="text" name={bouncer.id} value={bouncer.ySpeed} onClick={(e) => handleClick(e,"ySpeed",key)} onChange={(e)=>this.handleChange(e,"ySpeed",key)} /> </td>
                            {selected.index === key ? (<td><input id="selected" type="text" size="7" name="selected" autoFocus value={selected.value} onChange={(e) => handleChange(e, "selected", key)}/></td>) : ""}
                            </tr>
                                        )
                            })}
                            {selected.index !== null ? (<tr><td><input type="submit"value= "Submit" /></td></tr>)
                                 :
                                        (<tr><td></td></tr>)}
                         </tbody>
                        </table>                        
                    </form>                      
                    </div>
        }
     
         const bouncerGrid = document.getElementById('bouncerCanvas');
         const container = document.getElementById('root');
         const root = createRoot(container);
         root.render(<MyApp />); 
</script>
</body>
</html>
