<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleUsers.ListAppuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundleUsers.ListAppuserEmpty}" rendered="#{AppuserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{AppuserController.items.rowCount > 0}">
                    <h:outputText value="#{AppuserController.pagination.pageFirstItem + 1}..#{AppuserController.pagination.pageLastItem + 1}/#{AppuserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{AppuserController.previous}" value="#{bundleUsers.Previous} #{AppuserController.pagination.pageSize}" rendered="#{AppuserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{AppuserController.next}" value="#{bundleUsers.Next} #{AppuserController.pagination.pageSize}" rendered="#{AppuserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{AppuserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleUsers.ListAppuserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleUsers.ListAppuserTitle_groupname}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleUsers.ListAppuserTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleUsers.ListAppuserTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{AppuserController.prepareView}" value="#{bundleUsers.ListAppuserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{AppuserController.prepareEdit}" value="#{bundleUsers.ListAppuserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{AppuserController.destroy}" value="#{bundleUsers.ListAppuserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{AppuserController.prepareCreate}" value="#{bundleUsers.ListAppuserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleUsers.ListAppuserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
