<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundleUsers.ViewAppuserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundleUsers.ViewAppuserLabel_id}"/>
                    <h:outputText value="#{appuserController.selected.id}" title="#{bundleUsers.ViewAppuserTitle_id}"/>
                    <h:outputText value="#{bundleUsers.ViewAppuserLabel_groupname}"/>
                    <h:outputText value="#{appuserController.selected.groupname}" title="#{bundleUsers.ViewAppuserTitle_groupname}"/>
                    <h:outputText value="#{bundleUsers.ViewAppuserLabel_password}"/>
                    <h:outputText value="#{appuserController.selected.password}" title="#{bundleUsers.ViewAppuserTitle_password}"/>
                    <h:outputText value="#{bundleUsers.ViewAppuserLabel_userid}"/>
                    <h:outputText value="#{appuserController.selected.userid}" title="#{bundleUsers.ViewAppuserTitle_userid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appuserController.destroyAndView}" value="#{bundleUsers.ViewAppuserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundleUsers.ViewAppuserEditLink}"/>
                <br />
                <h:commandLink action="#{appuserController.prepareCreate}" value="#{bundleUsers.ViewAppuserCreateLink}" />
                <br />
                <h:commandLink action="#{appuserController.prepareList}" value="#{bundleUsers.ViewAppuserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundleUsers.ViewAppuserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
